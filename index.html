<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapReduce App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-4 md:p-8">

  <div class="max-w-3xl mx-auto space-y-6">

    <div class="flex flex-col md:flex-row md:items-center gap-4">
      
      <div>
        <h1 class="text-2xl md:text-3xl font-bold">MapReduce Application</h1>
        <p class="text-gray-400 text-sm md:text-base">
          Enter two texts below to process them using MapReduce.
        </p>
      </div>

      <div class="md:ml-auto">
        <a href="./file-upload/"
          class="border border-red-500 p-3 rounded bg-yellow-900 text-sm inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide pr-2">
            <path d="M12 3v12"/>
            <path d="m17 8-5-5-5 5"/>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          </svg>
          Upload Files
        </a>
      </div>
    </div>

    <div>
      <label class="font-semibold">Input Text 1</label>
      <textarea id="text1"
        class="w-full p-3 mt-2 bg-gray-800 rounded h-32 text-white"
        placeholder="Enter first text..."></textarea>
    </div>

    <div>
      <label class="font-semibold">Input Text 2</label>
      <textarea id="text2"
        class="w-full p-3 mt-2 bg-gray-800 rounded h-32 text-white"
        placeholder="Enter second text..."></textarea>
    </div>

    <button id="processBtn"
      class="w-full py-3 bg-green-600 hover:bg-green-700 rounded text-lg font-semibold">
      Run MapReduce
    </button>

    <h2 class="text-xl font-semibold">Output:</h2>
    <pre id="output"
      class="bg-gray-800 p-4 rounded min-h-[120px] whitespace-pre-wrap"></pre>

  </div>

  <script src="script.js"></script>

</body>
</html>
